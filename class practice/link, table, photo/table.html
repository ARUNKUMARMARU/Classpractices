<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h3 align="center" >Health chart</h3>
    <table align="center"
    border="1" style="border-collapse: collapse;"
    cellpadding="20">

    <tr>
        <th align="center"
        <th rowspan="2"
        >
        State of Health</th>
        <th align="center"
        <th colspan="2"
        >Fasting value</th>
        <th align="center">After eating</th>

        
    </tr>
    <tr>
        <td align="center">Minimum</td>
        <td align="center">Maximum</td>
        <td align="center">2 hours after eating</td>
        
    </tr>
    <tr>
        <td align="center">healthy</td>
        <td align="center">70</td>
        <td align="center">100</td>
        <td align="center">less than 140</td>
        
    </tr>
    <tr>
        <td align="center">pre-diabetes</td>
        <td align="center">101</td>
        <td align="center">126</td>
        <td align="center">140 to 200</td>
    </tr>
    <tr>
        <td align="center">diabetes</td>
        <td align="center">more than 126</td>
        <td align="center">N/A</td>
        <td align="center">more than 200</td>
    </tr>

    </table>
    
</body>
</html>
